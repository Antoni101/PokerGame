<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="cardLogic.js"></script>
    <script src="checkLogic.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+PhagsPa&display=swap" rel="stylesheet">   
</head>
<body>

    <div id="game">
        <div class="stats">
            <b class="barlow-font" id="deckTxt">Deck 0/0</b>
            <b class="barlow-font" id="handTxt">Hand 0/0</b>
            <b class="barlow-font" id="discardTxt">Discarded 0</b>
            <b class="barlow-font" id="chipTxt">Hand 0</b>
        </div>


        <div class="playPile" id="playPile"></div>

        <div class="libre-font" id="hand">
        </div>

        <div id="options">
            <button onclick="drawCard()">Draw</button>
            <button onclick="pushCard(player.discards)">Discard</button>
            <button onclick="playCard()">Play</button>
        </div>
    </div>

    <button id="startBtn" onclick="startGame()">Start</button>
    
</body>
</html>
